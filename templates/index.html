<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Senhas</h1>
        <form method="POST">
            <label for="tamanho">Tamanho da Senha:</label>
            <input type="number" id="tamanho" name="tamanho" value="12" min="4" max="20">
            
            <label for="maiusculas">Incluir Maiúsculas:</label>
            <input type="checkbox" id="maiusculas" name="maiusculas">
            
            <label for="numeros">Incluir Números:</label>
            <input type="checkbox" id="numeros" name="numeros">
            
            <label for="simbolos">Incluir Símbolos:</label>
            <input type="checkbox" id="simbolos" name="simbolos">
            
            <button type="submit">Gerar Senha</button>
        </form>

        {% if senha %}
        <div class="resultado">
            <h2>Senha Gerada:</h2>
            <p>{{ senha }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
